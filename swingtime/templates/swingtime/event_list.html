{% extends "swingtime/__base.html" %}

{% block title %}All Events{% endblock %}
{% block main_content %}
    <h3>All Events for {{ location }}</h3>
    <a href="{% url 'swingtime-current-month' calendar_slug=location.slug %}">
        &rarr; See this month
    </a>
    <ul>
        {% for e in events %}
            <li><a href="{{ e.get_absolute_url }}">{{ e }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
